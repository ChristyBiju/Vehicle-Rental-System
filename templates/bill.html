{% extends 'base.html' %}

{% block title %}Vehicles{% endblock title %}

{% block body %}
<div class="container" >
  <div class="cols my-4">
  <h2 style="text-align : center" class="head my-4">Booking Details</h2>
  <form>
    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" id="f_name" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" id="l_name" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="COEP">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Revenue Colony, Shivaji Nagar">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Maharashtra</option>
          <option>Delhi</option>
          <option>Andra Pradesh</option>
          <option>Gujarat</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
          <option>Karnataka</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Pin Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    
  </form>
</div>
<div class="cols1 my-4">
  <h2 style="text-align : center">Total Bill</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center my-3">
      Total Rent is : {{order.rent}}
    </li>
  </ul>
</div>
</div>
<div class="text-center">
    <a class="btn btn-primary " href="#" role="button">Confirm Booking</a>
</div>
{% endblock body %}
